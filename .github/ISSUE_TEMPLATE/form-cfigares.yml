name: Bug Report Cfigares
description: File a bug report cfigares
title: "[Bug cfigares]: "
labels: ["bug"]
assignees:
  - 
body:
  - type: markdown
    attributes:
      value: |
        Creación de issues para uContact
  - type: input
    id: contact
    attributes:
      label: Instancia
      description: En que instancia ocurrió el problema?
      placeholder: INSTANCIA.ucontactcloud.com
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Versión
      description: Cual es la versión de uContact en la que ocurre el problema? (Poner número de versión)
      placeholder: 6.4xx
    validations:
      required: true
  - type: dropdown
    id: channel
    attributes:
      label: En que canales ocurre este problema?
      options:
        - Voz
        - Webchat
        - SMS/Whatsapp
        - Email
        - Facebook/Messenger
  - type: textarea
    id: what-happened
    attributes:
      label: Cual fue el problema?
      description: 
      placeholder: Ocurrió un incidente al...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Copie y pegue el log. Este se formateará automaticamente como código.
      render: shell
  - type: textarea
    id: pasos
    attributes:
      label: Pasos para reproducir el incidente
      description:  
      placeholder: 1- Primero se entra como supervisor a ...
  - type: checkboxes
    id: terms
    attributes:
      label: Fue reproducido en otras instancias?
      description: En caso de no ser reproducido agregar el label Triage
      options:
        - label: Si
      description: En caso de no ser reproducido agregar el label Triage
      options:
        - label: ["SMS"]
        - label: ‘Webchat’
        
