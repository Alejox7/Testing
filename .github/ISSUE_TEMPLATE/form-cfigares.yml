name: Bug Issue
description: File a bug report cfigares
title: "[Bug cfigares]: "
labels: ["bug"]
assignees:
  - 
body:
  - type: markdown
    attributes:
      value: |
        Creación de issues para uContact
  - type: input
    id: contact
    attributes:
      label: Instancia 👨‍💻
      description: ¿En qué instancia ocurrió el problema?
      placeholder: INSTANCIA.ucontactcloud.com
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Versión 🔢
      description: ¿Cuál es la versión de uContact en la que ocurre el problema? (Poner número de versión)
      placeholder: 6.4xx
    validations:
      required: false
  - type: dropdown
    id: channel
    attributes:
      label: ¿En qué canales ocurre este problema? 🏷
      description: En caso de ser SMS indicar el proveedor en la descripción
      multiple: true
      options:
        - Voz
        - Webchat
        - SMS/Whatsapp
        - Email
        - Facebook/Messenger
  - type: textarea
    id: what-happened
    attributes:
      label: ¿Cuál fue el problema? 🐞
      description: Escribir el problema lo más detalladamente posible 💬
      placeholder: Ocurrió un incidente al...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs 🔡
      description: Copie y pegue el log. Este se formateará automáticamente como código.
      render: shell
  - type: textarea
    id: pasos
    attributes:
      label: Pasos para reproducir el incidente 👣
      description:  
      placeholder: 1- Primero se entra como supervisor a ...
  - type: checkboxes
    id: terms
    attributes:
      label: ¿Fue reproducido en otras instancias? ▶
      description: En caso de no ser reproducido agregar el label Triage 🏷
      options:
        - label: Si ✔
  - type: textarea
    id: multimedia
    attributes:
      label: En caso de disponer de capturas o videos, añadirlos aquí 📹
      description:
      placeholder: Adjunta aquí tu archivo multimedia... 
  - type: markdown
    attributes:
      value: |
        ##
        ### Recordar:
        #### - Agregar los labels involucrados en el problema 🏷
        #### - Seleccionar Projects-> To do 👉
        #### - Añadir capturas, imagenes y/o videos que ayuden al proceso de validación y desarrollo 📷📹🎞
      
  
     
      
        
