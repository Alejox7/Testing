name: Feature Request
description: Request a new feature
title: "[Improvement]: "
labels: ["improvement"]
assignees:
  - 
body:
  - type: markdown
    attributes:
      value: |
        ## Acordate de agregar:
        ## - Los labels dependiendo del canal
        ## - Agregar a proyecto
        ## - Añadir capturas
        ## - Imagenes y/o videos que ayuden al proceso de desarrollo.
  - type: input
    id: contact
    attributes:
      label: Instancia
      description: Describir la mejora a proponer
      placeholder: Quiero mas bananas porque...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Versión
      description: 
      placeholder: 6.4xx
    validations:
      required: true
  - type: dropdown
    id: channel
    attributes:
      label: En que canales ocurre este problema?
      multiple: true
      description: Agregar los labels correspondientes a los canales
      options:
        - Telefonía
        - Webchat
        - SMS/Whatsapp
        - Email
        - Facebook/Messenger
